image: node:20

cache:
  paths:
    - node_modules/

stages:
  - install
  - build
  - deploy

install_dependencies:
  stage: install
  script:
    - npm ci

build_app:
  stage: build
  script:
    - npm run build
  artifacts:
    paths:
      - .next
      - public
      - package.json
      - next.config.js
      - next-i18next.config.js
      - tsconfig.json
  only:
    - develop

start_app:
  stage: deploy
  script:
    - npm run start
  only:
    - main

before_script:
  - curl -o- https://raw.githubusercontent.com/nvm-sh/nvm/v0.39.7/install.sh | bash
  - export NVM_DIR="$HOME/.nvm"
  - [ -s "$NVM_DIR/nvm.sh" ] && \. "$NVM_DIR/nvm.sh"
  - nvm install 20
  - nvm use 20
  - node -v  