image: docker:latest

services:
  - docker:dind

cache:
  paths:
    - node_modules/

stages:
  - install
  - build
  - deploy

install_dependencies:
  stage: install
  script:
    - npm ci

build_app:
  stage: build
  script:
    - npm run build
  artifacts:
    paths:
      - .next
      - public
      - package.json
      - next.config.js
      - next-i18next.config.js
      - tsconfig.json
  only:
    - develop

build_docker:
  stage: build
  script:
    - docker build -t idrama-web:${CI_COMMIT_SHORT_SHA} .
    # - echo "$CI_REGISTRY_PASSWORD" | docker login -u "$CI_REGISTRY_USER" --password-stdin $CI_REGISTRY
    # - docker tag idrama-web:${CI_COMMIT_SHORT_SHA} $CI_REGISTRY_IMAGE:idrama-web-${CI_COMMIT_SHORT_SHA}
    # - docker push $CI_REGISTRY_IMAGE:idrama-web-${CI_COMMIT_SHORT_SHA}
  only:
    - develop

deploy:
  stage: deploy
  script:
    - docker run -d --name idrama-web -p 3000:3000 idrama-web:${CI_COMMIT_SHORT_SHA}
  only:
    - main

before_script:
  - curl -o- https://raw.githubusercontent.com/nvm-sh/nvm/v0.39.7/install.sh | bash
  - export NVM_DIR="$HOME/.nvm"
  - [ -s "$NVM_DIR/nvm.sh" ] && \. "$NVM_DIR/nvm.sh"
  - nvm install 20
  - nvm use 20
  - node -v  